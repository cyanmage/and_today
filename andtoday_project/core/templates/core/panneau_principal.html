
	<div ng-controller='controleurModuleStickit' class="appli-stickit"> 
		
		<section>
						<date-du-jour class='dateDuJour'  date='id'>
							{{id_date}}
						</date-du-jour>

		</section>
		
		<section>
			<div class="bandeau-horizontal">
				<div class="row">
					<div class="span3" ng-show=" ! options.modeDesign">
						<button class="btn btn-success" ng-click="toggleModeDesign()">
							Mode Affichage
						</button> <!-- {*options.modeDesign*}	-->
					</div>
	
					<div class="span3 ng-cloak" ng-show="options.modeDesign">
						<button class="btn btn-danger" ng-click="toggleModeDesign()">
							Mode  Design 
						</button>   <!--{*options.modeDesign*}-->	
					</div>

					<div class="span5">
						<panneau-warning-messages class="contenant-warning-message" ng-controller = "controleurModuleAfficheurWarning">
							<div class='warning-message' ng-show='show_message'>

							<!--<span><b>emplacement : </b>{* emplacement *}</span>/////
							<span><b>panneau : </b>{* panneau *}</span>/////
							<span><b>actif : </b>{* actif *}</span>		
							<span><b>message : </b>{* warning_message *}</span>	
							 -->				
							</div>
						</panneau-warning-messages>	
					</div>		

					<button class="btn btn_sauverLesStickers" ng-click="sauvegarder()" ng-show='options.modeDesign'>
						Sauver 
					</div>						
			</div>
			
			<div class="spacer"></div>			
		</section>



	
<!--{*<	options class=""></options>modeModifStickers*}-->	<!--{*<options 	class=""></options>modeModifCadres*}-->				
		<div class="corpsPage">	


			<!--<section>		</section>-->
		
			<div class="bandeau-vertical">
				<div class="creation_sticker_box" >

					<img src="{{STATIC_URL}}stickit/images/controles_stickit/oeil_ouvert.png" class="yeux ng-cloak" ng-show="options.modeDesign && options.modeModifStickers" ng-click="toggleModeModifStickers()">
					<img src="{{STATIC_URL}}stickit/images/controles_stickit/oeil_ferme.png" class="yeux ng-cloak" ng-show="options.modeDesign && ! options.modeModifStickers" ng-click="toggleModeModifStickers()">			 														
					<img create-sticker src="{{STATIC_URL}}stickit/images/controles_stickit/page_tourne.png" class="creation_sticker_btn ng-cloak"	ng-show="options.modeDesign && options.modeModifStickers">
				</div>
	

				<div class="creation_cadre_box" >

					<img src="{{STATIC_URL}}stickit/images/controles_stickit/oeil_ouvert.png" class="yeux  ng-cloak" ng-show="options.modeDesign && options.modeModifCadres" ng-click="toggleModeModifCadres()">
					<img src="{{STATIC_URL}}stickit/images/controles_stickit/oeil_ferme.png" class="yeux ng-cloak" ng-show="options.modeDesign && ! options.modeModifCadres"  ng-click="toggleModeModifCadres()">	 

					<img create-cadre-image src="{{STATIC_URL}}stickit/images/controles_stickit/insert_cadre_image.png" class="	creation_cadre_btn ng-cloak"	 ng-show="options.modeDesign && options.modeModifCadres">
				</div>	
			</div>

			<div container-stickers class="container-stickers" ng-class="{hidden : ! options.modeDesign}"> <!---->
				{% include "stickit/generation_page.html" %}	
			</div>
		</div>

	</div>
