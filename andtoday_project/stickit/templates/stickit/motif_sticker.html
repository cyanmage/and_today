<div class='sticker' style='position : absolute; left : {{sticker.left}}px ; top:{{sticker.top}}px ; width : {{sticker.width}}px ; height:{{sticker.height}}px' id_sticker='{{sticker.id}}' ng-controller="controleur-sticker" {% if sticker %} sticker {% endif %} test="{* stickerVisible *}"   ng-show="stickerVisible">
	
	<div class="titreSticker"  ng-class="{stickerModified : stickerModified}">{{sticker.id}} ; id : {*$id*};				visible : {*outilsStickerVisible*} ;  id selectionne : {*servicesStickit.idStickerSelectionne*}, isSelected :{*  isStickerSelected *}
	</div> 

	<div class="contenantSticker" ng-class='{red : isStickerSelected}'>
		<contenu-sticker class="contenuSticker" contenteditable="{*options.modeDesign*}" style='{{sticker.style}}' >{{sticker.contenu | safe}}</contenu-sticker>


		<outils-sticker class="outilsSticker"   ng-class='{	visible : outilsStickerVisible, hidden : ! outilsStickerVisible}' >
			<img src="{{STATIC_URL}}stickit/images/controles_stickit/supprimer.png" class="	boutonSupprimerSticker" ng-click="supprimerSticker(idSticker)" ><!--data-toggle="modal" <data->	</data->target="#myModal"-->
			<img src="{{STATIC_URL}}stickit/images/controles_stickit/boite_a_outils.png" class="	boutonBoiteAOutils" ng-click="boiteAOutils()" ng-class="{'boiteAOutilsDeploye' : boiteAOutils_deploye}" test="{* boiteAOutils_deploye *}" >
		</outils-sticker>

	</div>

</div>
